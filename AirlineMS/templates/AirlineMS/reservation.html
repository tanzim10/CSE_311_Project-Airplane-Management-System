{% extends "AirlineMS/base.html" %}
{% load crispy_forms_tags %}
{%block content%}
<h2>RESERVATION</h2>
 <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Get your Seat Today</legend>
                {{reserve|crispy}}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Confirm</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have A Reservation? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>

</form>
{% endblock %}
